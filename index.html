<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Convertor - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-title">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>CURRENCY<br>CONVERTOR</h1>
      </div>
      <h2 class="signin-title">Sign In</h2>
      <input type="email" placeholder="Email" class="input-field">
      <input type="password" placeholder="Password" class="input-field">
      <button class="login-btn" onclick="redirectToConverter()">Login</button>
      <div class="divider">or</div>
      <button class="google-btn"><img src="assets/google.png" class="social-icon"> Login with Google</button>
      <button class="facebook-btn"><img src="assets/facebook.png" class="social-icon"> Login with Facebook</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
